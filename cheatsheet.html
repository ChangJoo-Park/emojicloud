  <body>

    <!-- body -->
    <div class="container-fluid">
      <div class="cheet-head row m-0">
        <div class="col-lg-12">
         <nav aria-label="breadcrumb" class="nav justify-content-left mb-3">
          <li class="breadcrumb-item">
            <a href="index.html">Home</a>

              rel="noopener noreferrer"

            </a>
          </li>
        </nav>
          <h1 class="title">
            <i class="emoji-rocket"></i> Emoji Cloud
            <i class="emoji-weather"></i> Cheatsheet
            <i class="emoji-sparkles"></i>
          </h1>
          <p>
            After you're set up, you can copy and paste the class name of any emoji.
          </p>
        </div>
        <div class="filter col-lg-4">
          <input type="text" placeholder="Search 300+ emojis..." id="search" />
          <label for="search" class="search-icon"
            ><i class="fa fa-search"></i
          ></label>
        </div>
      </div>
      <!-- emojis -->
      <div id="Emojis" class="emojis mt-5"></div>
    </div>

            src="https://avatars.githubusercontent.com/u/50866431?s=400&u=81f17b8f0fe2b587d32fe8945531b5806470a535&v=4"

        All credits of the SVG's go to
        <a

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#search").on("keyup", function () {
          var value = $(this).val().toLowerCase();
          $("#Emojis .emoji-card").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
          });
        });
      });
    </script>

    <script src="assets/js/main.js"></script>
